{% extends 'squirrel/base.html' %}
  
{% load crispy_forms_tags %}

{% load static %}

{% block title %} Add Sighting {% endblock %}

{% block main %}
 
<html>
  <body>
	<h2> Add a Squirrel Sighting </h2>
	<hr>
	<form action="{% url 'squirrel:add' %}" method="POST">
      		{% csrf_token %}
    		{{ form|crispy }}
	<button class="button" type="submit">Add Sighting</button>
	</form>
  </body>
</html>

{% endblock main %}
